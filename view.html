</h1>

<div>{{printf "%s" .Body}}</div>

<div id = "div-1" ></div>

<img id = "image-0" src ="https://public.tableau.com/views/SAtrafficstats/Dashboard1?%3Aembed=yes&%3AshowVizHome=no&%3Adisplay_count=y&%3Adisplay_static_image=y&%3AbootstrapWhenNotified=true&publish=yes&%3Atoolbar=no%3A&format=png&%3Asize=800%2C300" alt="" />

<script>
var speed = 1000
var dtYear, dtStartYear
dtYear =  2004
dtStartYear = 2004

var div = document.getElementById('div-1');
var img = document.images[0];

var img_loc = "https://public.tableau.com/views/SAtrafficstats/Dashboard1?%3Aembed=yes&%3AshowVizHome=no&%3Adisplay_count=y&%3Adisplay_static_image=y&%3AbootstrapWhenNotified=true&publish=yes&%3Atoolbar=no%3A&format=png&%3Asize=800%2C300&accident_year=" 
var dtEndYear = 2017;

var createImage = function(src, title) {
  var img   = new Image();
  img.src   = src;
  img.alt   = title;
  img.title = title;
  return img; 
};

// array of images
var images = [];

// push two images to the array
for (i = dtStartYear; i <= dtEndYear; i++) {
	images.push(createImage(img_loc + i + ".png", "fatal" + i));
}

var counter = 0 
var interval = setInterval(function() {
	img.src =  images[counter].src 
	counter = (counter + 1) % images.length 
}, speed);

</script>
